<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        .menu-section { margin: 20px; }
        .menu-item { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Our Restaurant Menu</h1>
    <div class="menu-section">
        <h2>Appetizers</h2>
        <div class="menu-item">Garlic Bread - $5</div>
        <div class="menu-item">Bruschetta - $7</div>
    </div>
    <div class="menu-section">
        <h2>Main Courses</h2>
        <div class="menu-item">Spaghetti Carbonara - $12</div>
        <div class="menu-item">Margherita Pizza - $10</div>
    </div>
    <div class="menu-section">
        <h2>Desserts</h2>
        <div class="menu-item">Tiramisu - $6</div>
        <div class="menu-item">Cheesecake - $5</div>
    </div>
</body>
</html>
